<script>

var images = [
  {album: "TEST", file:"images/DSC04487.JPG", aspectRatio: 1280/960},
  {album: "TEST", file:"images/IMG_20171225_200624~2.jpg", aspectRatio: 2400/3200},

  {album: "TEST", file:"images/small.jpg", aspectRatio: 150/113}
];

var slideshow = photos.slideshow().duration(6).loop(true);

  .append("div")
    .attr("id", "slideshow")
  .call(slideshow, images);

</script>
